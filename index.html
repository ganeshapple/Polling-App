<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Polling App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .poll-options {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .poll-options button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Real-Time Polling App</h1>
  <div>
    <h2>Create a new poll</h2>
    <input type="text" id="pollId" placeholder="Poll ID" />
    <div id="optionsContainer">
      <input type="text" class="optionInput" placeholder="Option" />
    </div>
    <button onclick="addOption()">Add Option</button>
    <button onclick="createPoll()">Create Poll</button>
  </div>
  <div>
    <h2>Available Polls</h2>
    <div id="pollList"></div>
  </div>
  <div>
    <h2>Join a poll</h2>
    <input type="text" id="joinPollId" placeholder="Poll ID" />
    <button onclick="joinPoll()">Join Poll</button>
  </div>
  <div class="poll-options" id="pollOptions"></div>
  <div class="results">
    <h2>Results:</h2>
    <div id="results"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function addOption() {
      const optionsContainer = document.getElementById('optionsContainer');
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'optionInput';
      input.placeholder = 'Option';
      optionsContainer.appendChild(input);
    }

    function createPoll() {
      const id = document.getElementById('pollId').value;
      const optionInputs = document.getElementsByClassName('optionInput');
      const options = Array.from(optionInputs).map(input => input.value).filter(value => value.trim() !== '');
      fetch('/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, options })
      }).then(response => response.text()).then(alert).then(() => loadPolls());
    }

    function loadPolls() {
      fetch('/polls')
        .then(response => response.json())
        .then(polls => {
          const pollList = document.getElementById('pollList');
          pollList.innerHTML = '';
          polls.forEach(poll => {
            const pollItem = document.createElement('div');
            pollItem.innerText = poll;
            pollItem.onclick = () => joinPoll(poll);
            pollList.appendChild(pollItem);
          });
        });
    }

    function joinPoll(pollId = null) {
      if (!pollId) {
        pollId = document.getElementById('joinPollId').value;
      }
      socket.emit('joinPoll', pollId);
    }

    socket.on('pollResults', (results) => {
      const pollOptions = document.getElementById('pollOptions');
      pollOptions.innerHTML = '';
      Object.keys(results).forEach(option => {
        const button = document.createElement('button');
        button.innerText = option;
        button.onclick = () => vote(option);
        pollOptions.appendChild(button);
      });

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      Object.keys(results).forEach(option => {
        const p = document.createElement('p');
        p.innerText = `${option}: ${results[option]}`;
        resultsDiv.appendChild(p);
      });
    });

    function vote(option) {
      const pollId = document.getElementById('joinPollId').value;
      socket.emit('vote', { pollId, option });
    }

    socket.on('error', (message) => {
      alert(message);
    });

    document.addEventListener('DOMContentLoaded', loadPolls);
  </script>
</body>
</html>
